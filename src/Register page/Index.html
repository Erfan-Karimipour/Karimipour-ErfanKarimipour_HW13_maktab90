<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everos Weathers | Register</title>
    <link href="../../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../Style.css">
    <link rel="icon" href="../../Images/Icon.png" type="Images/icon">
</head>
<body class="login-body-bg backdrop-blur-sm">
    <div class="container  w-full h-full">
        <ion-icon name="moon" class="theme absolute bg-white rounded-full text-xl hover:text-white hover:bg-black cursor-pointer duration-200 top-2 right-2"></ion-icon>
    <main class="w-screen h-screen flex items-center justify-center">
    <form class="dark:bg-gray-300 dark:bg-opacity-70 dark:text-gray-800 bg-gray-700 bg-opacity-70 w-96 h-register justify-center items-center text-white rounded-md shadow-sm shadow-gray-500">
        <h4 class="text-4xl w-full text-center font-bold py-8">Welcome!</h4>
        <div class="flex w-10/12 bg-white shadow-black shadow-inner m-auto h-12 rounded-lg text-black">
            <ion-icon name="person-outline" class="text-3xl mx-3 h-1/2 self-center text-gray-500"></ion-icon>
            <input type="text" required placeholder="Nick name" class="name h-2/3 self-center outline-none text-xl text-gray-800 border-l-2 p-2 w-9/12">
        </div>
        <p class="text-red-500 ml-8 name-error hidden absolute">Please enter your Nick name!</p>
        <div class="flex w-10/12 bg-white shadow-black shadow-inner m-auto h-12 rounded-lg text-black mt-8">
            <ion-icon name="mail-outline" class="text-3xl mx-3 h-1/2 self-center text-gray-500"></ion-icon>
            <input type="text" required placeholder="E-mail" class="email h-2/3 self-center outline-none text-xl text-gray-800 border-l-2 p-2 w-9/12">
        </div>
        <p class="text-red-500 ml-8 email-error hidden absolute">Please enter a valid E-mail address!</p>
        <div class="flex w-10/12 bg-white shadow-black shadow-inner m-auto h-12 rounded-lg text-black mt-8">
            <ion-icon name="lock-closed-outline" class="text-3xl mx-3 h-1/2 self-center text-gray-500"></ion-icon>
            <input type="password" required placeholder="Password" class="password h-2/3 self-center outline-none text-xl text-gray-800 border-l-2 p-2 w-9/12">
        </div>
        <p class="text-red-500 ml-8 password-error hidden mb-8 absolute">Please enter a strong password!</p>
        <button type="submit" class="dark:text-white register w-32 h-12 pb-1 rounded-full bg-green-700 text-xl align-middle flex m-auto items-center justify-center mt-10 shadow-md hover:bg-green-600 transition duration-75 ">Register</button>
    <p class="dark:text-black text-gray-300 mt-9 ml-2 bottom-0">Already have an account? <a class="loginLink dark:text-blue-700 text-blue-500" href="../Login page/Index.html">Login!</a></p>
    </form>
    </div>
    </main>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/8df801706d.js" crossorigin="anonymous"></script>
    <script src="../Script.js" type="module"></script>
    <script src="Script.js"></script>

</body>
</html>
